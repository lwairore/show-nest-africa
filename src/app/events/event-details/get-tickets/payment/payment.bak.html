<section ngClass="gen-section-padding-3">
    <div ngClass="container">
        <div ngClass="row">
            <div ngClass="col-12">
                <div ngClass="comment-respond">
                    <div ngClass="row">
                        <div ngClass="col-12">
                            <form autocomplete="off">
                                <div ngClass="row">
                                    <div ngClass="col-xl-3 col-lg-3 col-md-3">
                                        <h5 ngClass="text-uppercase">Tickets</h5>
                                        <p ngClass="comment-form-author">
                                            Select the type of ticket
                                        </p>
                                    </div>
                                    <div ngClass="col-xl-3 col-lg-3 col-md-3">
                                        <p ngClass="comment-form-email">
                                            <select id="gender">
                                                <option>Ticket Type</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </p>
                                    </div>
                                    <div ngClass="col-xl-3 col-lg-3 col-md-3">
                                        <p ngClass="comment-form-url">
                                            <input type="text" placeholder="No. of Tickets">
                                        </p>
                                    </div>
                                    <div ngClass="col-xl-3 col-lg-3 col-md-3">
                                        <h5 ngClass="text-uppercase">Sub Total</h5>
                                        <p ngClass="comment-form-comment text-uppercase">
                                            KES.1,500
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section ngClass="gen-section-padding-3 pt-0">
    <div ngClass="container">
        <div ngClass="gen-blog-post">
            <div ngClass="gen-blog-contain pb-0">
                <div ngClass="d-flex justify-content-between lh-condensed mt-3">
                    <p>Total</p>
                    <p>KES. 2,100</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section ngClass="gen-section-padding-3 pt-0">
    <div ngClass="text-center">
        <h2>Payment</h2>
        <p>Choose payment method below</p>
    </div>
    <div ngClass="container container-2">
        <div ngClass="row">
            <div ngClass="col-xl-3 col-md-4">
                <div ngClass="gen-icon-box-style-1">
                    <div ngClass="gen-icon-box-icon">
                        <span ngClass="gen-icon-animation">
                            <i ngClass="fas fa-map-marker-alt"></i></span>
                    </div>
                    <div ngClass="gen-icon-box-content">
                        <h3 ngClass="pt-icon-box-title mb-2">
                            <span>Credit Card</span>
                        </h3>
                        <p ngClass="gen-icon-box-description">
                            Pay using your credit card
                        </p>
                    </div>
                </div>
            </div>
            <div ngClass="col-xl-3 col-md-4 mt-4 mt-md-0">
                <div ngClass="gen-icon-box-style-1">
                    <div ngClass="gen-icon-box-icon">
                        <span ngClass="gen-icon-animation">
                            <i ngClass="fas fa-phone-alt"></i></span>
                    </div>
                    <div ngClass="gen-icon-box-content">
                        <h3 ngClass="pt-icon-box-title mb-2">
                            <span>Debit Card</span>
                        </h3>
                        <p ngClass="gen-icon-box-description">
                            Pay using your debit card
                        </p>
                    </div>
                </div>
            </div>
            <div ngClass="col-xl-3 col-md-4 mt-4 mt-md-0">
                <div ngClass="gen-icon-box-style-1">
                    <div ngClass="gen-icon-box-icon">
                        <span ngClass="gen-icon-animation">
                            <i ngClass="fas fa-phone-alt"></i></span>
                    </div>
                    <div ngClass="gen-icon-box-content">
                        <h3 ngClass="pt-icon-box-title mb-2">
                            <span>PayPal</span>
                        </h3>
                        <p ngClass="gen-icon-box-description">
                            Pay using PayPal
                        </p>
                    </div>
                </div>
            </div>
            <div ngClass="col-xl-3 col-md-12 mt-4 mt-xl-0">
                <div ngClass="gen-icon-box-style-1">
                    <div ngClass="gen-icon-box-icon">
                        <span ngClass="gen-icon-animation">
                            <i ngClass="far fa-envelope"></i></span>
                    </div>
                    <div ngClass="gen-icon-box-content">
                        <h3 ngClass="pt-icon-box-title mb-2">
                            <span>M-PESA</span>
                        </h3>
                        <p ngClass="gen-icon-box-description">
                            Pay using M-PESA
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
