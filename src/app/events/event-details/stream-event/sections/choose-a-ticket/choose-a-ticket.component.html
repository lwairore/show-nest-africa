<div ngClass="container">
    <h2 ngClass="my-5 text-center"> Select a ticket below </h2>

    <div ngClass="row">
        <div ngClass="col-12">
            <div ngClass="gen-blog-post">
                <div ngClass="my-0 p-3 rounded shadow-sm">
                    <h6 ngClass="border-bottom border-gray pb-2 mb-0">Purchased tickets</h6>
                    <div ngClass="media pt-3" *ngFor="let ticket of purchasedTickets;
                    trackBy:trackByPurchasedTicket; let loopIndex=index;">
                        <div ngClass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <div ngClass="d-flex justify-content-between align-items-center w-100">
                                <strong ngClass="text-gray-dark" [style.color]="'var(--white-color)'">
                                    {{ ticket.get('name') }}
                                </strong>
                                <a [routerLink]="null" ngClass="font-weight-bold" (click)="selectTicket(loopIndex)">
                                    Stream with this ticket
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
