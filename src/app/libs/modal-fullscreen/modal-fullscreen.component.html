<div ngClass="modal fade modal-fullscreen" [id]="modalID" tabindex="-1" [attr.aria-labelledby]="modalID + '__Title'"
    [ngStyle]="theme" aria-hidden="true">
    <div ngClass="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div ngClass="modal-content" style="background: var(--dark-color);">
            <div ngClass="modal-header">
                <h5 ngClass="modal-title text-uppercase" [id]="modalID + '__Title'">
                    <ng-content select="[data-modalTitle]"></ng-content>
                </h5>
                <ng-content select="[data-modalHeaderDismissModal]"></ng-content>
            </div>
            <div ngClass="modal-body">
                <ng-content select="[data-modalBody]"></ng-content>
            </div>
            <div ngClass="modal-footer">
                <ng-content select="[data-modalFooter]"></ng-content>
            </div>
        </div>
    </div>
</div>

<a [routerLink]="null" data-toggle="modal" [attr.data-target]="'#'+modalID" [hidden]="true"
    #modalFullscreenTriggerEl></a>
