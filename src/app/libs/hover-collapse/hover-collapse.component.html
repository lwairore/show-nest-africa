<a #collapseAnchorTriggerEl ngClass="d-none" data-toggle="collapse" [href]="'#'+collapseID" role="button" aria-expanded="false"
    [attr.aria-controls]="collapseID">
    Link with href
</a>
<div ngClass="collapse" [id]="collapseID">
    <ng-content select="[data-collapseContent]"></ng-content>
</div>
