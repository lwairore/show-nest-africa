<a [routerLink]="null" ngClass="gen-button" [attr.disabled]="busy" [queryParamsHandling]="'preserve'">
    <div ngClass="gen-button-block">
        <span [hidden]="!busy">
            <ng-content select="[data-animator]"></ng-content>
        </span>
        <ng-content *ngIf="!busy" select="[data-content]"></ng-content>
    </div>
</a>
